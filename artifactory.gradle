publishing {
    publications {
        zip(MavenPublication) {
            groupId "${libraryGroupId}.plugin"
            version version
            artifactId libraryArtifactId

            artifact("$buildDir/distributions/${project.name}-${version}.zip")
        }
        jar(MavenPublication) {
            groupId libraryGroupId
            version version
            artifactId libraryArtifactId

            artifact("$buildDir/libs/${project.name}-${version}.jar")
        }
    }
}
def user = hasProperty('artifactory_user') ? artifactory_user : System.getenv('artifactory_user')
def creds = hasProperty('artifactory_password') ? artifactory_password : System.getenv('artifactory_password')
        
artifactory {
    contextUrl = "${artifactory_contextUrl}"   //The base Artifactory URL if not overridden by the publisher/resolver
    publish {
        repository {
            repoKey = 'intellij_plugins_snapshot_local'
            username = "${user}"
            password = "${creds}"
            maven = true
        }
        defaults {
            publications('zip', 'jar')
        }
    }
    resolve {
        repository {
            repoKey = 'intellij_plugins_snapshot'
            username = "${user}"
            password = "${creds}"
            maven = true
        }
    }
}
